<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
table, td {
	border: 1px solid black;
	margin
	0
	auto;
}

.img {
	max-width: 100%;
	height: auto;
	align: center;
}

.logo {
	max-width: 100%;
	height: auto;
}

.search_td {
	border: 1px solid #21A089;
	background: right;
}

.search_input {
	width: 350px;
	height: 20px;
	border: 0px;
}

.search_but {
	width: 50px;
	height: 40px;
	background: #21A089;
}
</style>
</head>
<body>
	<section>
		<table id="lists">
			<tr>
				<td class="logo" colspan="2"><img
					src="http://www.cdc.go.kr/cdc/img/main/h1_logo.png"></td>
				<td class="search_td"><input class="search_input" type="text"
					placeholder="검색어">
					<button class="search_but">검색</button></td>
				<td><button id="login_but">사용자 로그인</button>
					<button id="join_but">사용자 회원가입</button>
					<button id="access_but">관리자 접속</button>
					<button id="register_but">관리자 등록</button></td>
			</tr>
			<tr>
				<td><a id="nav_fisrt">감염병</a></td>
				<td><a id="nav_second">감염정보</a></td>
				<td><a id="nav_third">전염병</a></td>
				<td><a id="nav_fourth">연구개발</a></td>
			</tr>
			<tr>
				<td colspan="4"><img class="img"
					src="http://www.cdc.go.kr/cdc/img/main/visual_default_main_m01.jpg"></td>
			</tr>
			<tr>
				<td><img class="img"
					src="http://www.cdc.go.kr/cdc/img/main/visual_default_05.jpg"></td>
				<td><img class="img"
					src="http://www.cdc.go.kr/cdc/img/main/visual_default_12.png"></td>
				<td><img class="img"
					src="http://www.cdc.go.kr/cdc/img/main/visual_default_10.jpg"></td>
				<td><img class="img"
					src="http://www.cdc.go.kr/cdc/img/main/visual_default_08.jpg"></td>
			</tr>
			<tr>
				<td>미세먼지 건강수칙</td>
				<td>법정감염병 분류체계 개편</td>
				<td>인플루엔자</td>
				<td>액상형 전자담배 관련 폐손상</td>
			</tr>
		</table>
	</section>
	<footer></footer>
</body>
<script>
	$('#nav_first').css('cursor','pointer')
	$('#nav_second').css('cursor','pointer')
	$('#nav_third').css('cursor','pointer')
	$('#nav_fourth').css('cursor','pointer')
	$('.logo')
	.css('cursor', 'pointer')
	.click( e => {
		e.preventDefault()
		location.href = 'index.html'
	})
	$('#register_but')
	.click( e => {
		e.preventDefault()
		location.href = 'admin/register.html'
	})
	$('#access_but')
	.css('cursor','pointer')
	.click( e=> {
		e.preventDefault()
		location.href = 'admin/access.html'
	})
	$('#join_but')
	.css('cursor','pointer')
	.click( e=> {
		e.preventDefault()
		location.href = 'user/signup.html'
	})
	$('#login_but')
	.css('cursor','pointer')
	.click( e=> {
		e.preventDefault()
		location.href = 'user/access.html'
	})
</script>
</body>
</html>
